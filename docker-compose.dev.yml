version: '3.8'

services:
  # NestJS Backend (Development)
  backend:
    build:
      context: ./Backend/nest-backend
      dockerfile: Dockerfile
      target: development
    container_name: rict-backend-dev
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - MONGODB_URI=${MONGODB_URI}
      - TELEGRAM_TOKEN=${TELEGRAM_TOKEN}
      - PORT=3000
    ports:
      - "3000:3000"
    volumes:
      - ./Backend/nest-backend:/app
      - /app/node_modules
    networks:
      - rict-network-dev
    command: npm run start:dev

  # Angular Frontend (Development)
  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
      target: build
    container_name: rict-frontend-dev
    restart: unless-stopped
    environment:
      - NODE_ENV=development
    ports:
      - "4201:4200"  # Changed from "4200:4200" to "4201:4200"
    volumes:
      - ./Frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - rict-network-dev
    command: npm start -- --host 0.0.0.0 --port 4200

networks:
  rict-network-dev:
    driver: bridge
